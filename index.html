<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bhagavad Gita Quotes</h1>
        <div class="quote-box">
            <p class="verse"><strong>Verse:</strong> <span id="verse"></span></p>
            <p class="quote"><strong>Quote:</strong> <span id="quote"></span></p>
            <p class="meaning"><strong>Meaning:</strong> <span id="meaning"></span></p>
        </div>
        <button id="new-quote">Get New Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
